language: node_js
node_js: stable
install: true
script:
- chmod 755 ./travis.sh
- "./travis.sh"
deploy:
  provider: releases
  api_key: "${github_oauth}"
  file: "$TRAVIS_BUILD_DIR/../kefu-webim.tar.gz"
  skip_cleanup: true
  on:
    all_branches: true
    condition: '`echo $TRAVIS_TAG | grep "^plugin_[0-9]\+\.[0-9]\+\.[0-9]\+_final$"`'
env:
  global:
  - secure: 
  - secure: 
